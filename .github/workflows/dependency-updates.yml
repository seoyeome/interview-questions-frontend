name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # 매주 월요일마다 실행
  workflow_dispatch:      # 수동으로도 실행 가능

jobs:
  update-dependencies:
    name: Check & Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
      
      - name: Install dependencies
        run: pnpm install

      # 보안 취약점 체크
      - name: Check for vulnerabilities
        id: audit
        run: |
          AUDIT_OUTPUT=$(pnpm audit --json || true)
          echo "AUDIT_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$AUDIT_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          if [[ $AUDIT_OUTPUT == *"vulnerabilities"* ]]; then
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          fi
          
      # 패치 업데이트 체크 및 적용
      - name: Check and apply patch updates
        id: update
        run: |
          # 현재 package.json 백업
          cp package.json package.json.backup
          
          # 패치 업데이트 시도 (patch 버전만 업데이트)
          pnpm update --interactive=false --recursive --latest "**@patch"
          
          # 변경사항이 있는지 확인
          if ! cmp -s package.json package.json.backup; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # 변경된 패키지 목록 저장
            diff package.json package.json.backup > updates.diff || true
          fi

      # PR 생성 (보안 취약점이나 패치 업데이트가 있을 경우)
      - name: Create Pull Request
        if: steps.audit.outputs.has_vulnerabilities == 'true' || steps.update.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update dependencies"
          title: "⬆️ 의존성 업데이트"
          body: |
            자동 의존성 업데이트가 실행되었습니다.
            
            ## 업데이트 내용
            ${{ env.AUDIT_OUTPUT }}
            
            ## 변경된 패키지
            ```diff
            $(cat updates.diff || echo "패치 업데이트 없음")
            ```
            
            ## 체크리스트
            - [ ] 테스트 코드 실행
            - [ ] 개발 환경에서 테스트
          branch: "chore/dependency-updates"
          labels: |
            dependencies
            automated-pr
      
      # 메이저/마이너 업데이트 확인
      - name: Check for major/minor updates
        id: check-major-minor
        run: |
          OUTDATED=$(pnpm outdated --json)
          if [[ ! -z "$OUTDATED" ]]; then
            echo "$OUTDATED" > outdated.json
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi
      
      # 메이저/마이너 업데이트 이슈 생성
      - name: Create Issue for major/minor updates
        if: steps.check-major-minor.outputs.has_updates == 'true'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "📦 메이저/마이너 버전 업데이트 가능"
          content-filepath: outdated.json
          labels: "dependencies,needs-review" 