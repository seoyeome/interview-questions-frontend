name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # ë§¤ì£¼ ì›”ìš”ì¼ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:      # ìˆ˜ë™ìœ¼ë¡œë„ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-dependencies:
    name: Check & Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
      
      - name: Install dependencies
        run: pnpm install

      # ë³´ì•ˆ ì·¨ì•½ì  ì²´í¬
      - name: Check for vulnerabilities
        id: audit
        run: |
          AUDIT_OUTPUT=$(pnpm audit --json || true)
          if [[ $AUDIT_OUTPUT == *"vulnerabilities"* ]]; then
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          fi
          
      # ì—…ë°ì´íŠ¸ ì²´í¬ ë° ì ìš©
      - name: Check and apply updates
        id: update
        run: |
          # í˜„ì¬ package.json ë°±ì—…
          cp package.json package.json.backup
          cp pnpm-lock.yaml pnpm-lock.yaml.backup
          
          # ì—…ë°ì´íŠ¸ ì‹œë„
          pnpm update --recursive
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
          if ! cmp -s pnpm-lock.yaml pnpm-lock.yaml.backup; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # ë³€ê²½ëœ íŒ¨í‚¤ì§€ ëª©ë¡ì„ í™˜ê²½ ë³€ìˆ˜ë¡œ ì €ì¥
            echo "PACKAGE_DIFF<<EOF" >> $GITHUB_ENV
            diff -U 0 pnpm-lock.yaml.backup pnpm-lock.yaml | grep '^[-+]  ' | grep -v '^[-+]  resolution: ' >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # PR ìƒì„± (ë³€ê²½ì‚¬í•­ì´ ìˆì„ ê²½ìš°)
      - name: Create Pull Request
        if: steps.audit.outputs.has_vulnerabilities == 'true' || steps.update.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "â¬†ï¸ ì˜ì¡´ì„± ì—…ë°ì´íŠ¸"
          body: |
            ìë™ ì˜ì¡´ì„± ì—…ë°ì´íŠ¸ê°€ ì‹¤í–‰ë˜ì—ˆìŠµë‹ˆë‹¤.
            
            ## ë³€ê²½ëœ íŒ¨í‚¤ì§€
            ```diff
            ${{ env.PACKAGE_DIFF }}
            ```
            
            ## ì²´í¬ë¦¬ìŠ¤íŠ¸
            - [ ] í…ŒìŠ¤íŠ¸ ì½”ë“œ ì‹¤í–‰
            - [ ] ê°œë°œ í™˜ê²½ì—ì„œ í…ŒìŠ¤íŠ¸
          branch: "chore/dependency-updates"
          base: "main"
          delete-branch: true
          labels: |
            dependencies
            automated-pr

      # ë©”ì´ì €/ë§ˆì´ë„ˆ ì—…ë°ì´íŠ¸ í™•ì¸
      - name: Check for major/minor updates
        id: check-major-minor
        run: |
          # outdated ì •ë³´ë¥¼ íŒŒì¼ë¡œ ì €ì¥
          pnpm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi
      
      # ë©”ì´ì €/ë§ˆì´ë„ˆ ì—…ë°ì´íŠ¸ ì´ìŠˆ ìƒì„±
      - name: Create Issue for major/minor updates
        if: steps.check-major-minor.outputs.has_updates == 'true'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ğŸ“¦ ë©”ì´ì €/ë§ˆì´ë„ˆ ë²„ì „ ì—…ë°ì´íŠ¸ ê°€ëŠ¥"
          content-filepath: outdated.json
